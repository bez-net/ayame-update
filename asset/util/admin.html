<html>
<head>
<style>
body {
  margin: 1rem;
}
div {
  margin: 1rem;
}
</style>
</head>
<body>
<h2>Server Administration</h2>
<div id="condition">
Command: [list|add|delete|block]<br>
Room: <input type="text" id="room" value="agilertc"><br>
User: <input type="text" id="user" value=""><br>
<button onclick="sendAdminRequest()">Submit</button>
</div>
<div id="messages"></div>  
</body> 

<script>
function reqListener() {
  console.log(this.responseText);
  document.getElementById('messages').innerHTML = this.responseText;
}

function sendAdminRequest() {
  var room = document.getElementById("room").value;
  var user = document.getElementById("user").value;

  var oReq = new XMLHttpRequest();
  oReq.addEventListener("load", reqListener);
  oReq.open("GET", "/admin?cmd=list"+"&room="+room+"&user="+user);
  oReq.send();
}
</script>
</html>
