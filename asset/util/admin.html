<html>
<head>
<style>
body {
  margin: 1rem;
}
h2 {
  color: purple;
	font-family: 'Comic Sans MS';
	font-size: 2em;  
}
div {
  margin: 1rem;
  font-family: 'Open Sans';
  font-size: 1em;  
}
select, input, button {
  margin-top: 5px;
}
</style>
</head>
<body>
<h2>Server Administration</h2>
<div id="condition">
Command: <select id="cmd">
  <option slected value="list">list</option>
  <option value="add">add</option>
  <option value="delete">delete</option>
  <option value="block">block</option>
</select><br>
Room: <input type="text" id="room" value="agilertc"><br>
User: <input type="text" id="user" value="stoney"><br>
<button onclick="sendAdminRequest()">Submit</button>
</div>
<div id="messages"></div>  
</body> 

<script>
function reqListener() {
  console.log(this.responseText);
  document.getElementById('messages').innerHTML = this.responseText;
}

function sendAdminRequest() {
  var cmd = document.getElementById("cmd").value;
  var query = "/admin?cmd="+cmd
  var room = document.getElementById("room").value;
  if (room != "") {
    query += "&room="+room
  }
  var user = document.getElementById("user").value;
  if (user != "") {
    query += "&user="+user
  }

  var oReq = new XMLHttpRequest();
  oReq.addEventListener("load", reqListener);
  oReq.open("GET", query);
  oReq.send();
}
</script>
</html>
